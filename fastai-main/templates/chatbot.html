<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }
        .chatbot-button {
            position: fixed;
            bottom: 60px;
            right: 40px;
            background-color: #8174A0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    background: white;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transform: translateY(20px);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease-in-out;
}

.chat-container.show {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
}

        .chat-header {
            background: #8174A0;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        .chat-body {
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .chat-input button {
            background: #8174A0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 8px;
        }
        .message-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .message {
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 70%;
        }
        .user-message {
            background: #8174A0;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background: #e5e5ea;
            color: black;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-icon, .bot-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .user-icon {
            background: url('/static/images/user2.png') center/cover;
        }
        .bot-icon {
            background: url('/static/images/title.png') center/cover;
        }

        .close-button {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
}
.close-button:hover {
    color: #441752fb;
}

    </style>
</head>
<body>
    <button class="chatbot-button" onclick="toggleChat()">
        <i class="ri-robot-2-line"></i> AI Assist
    </button>
    
    <div class="chat-container" id="chatbox">
        <div class="chat-header">
            Chatbot
            <button class="close-button" onclick="toggleChat()">âœ–</button>
        </div>
        
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


</body>
</html>
