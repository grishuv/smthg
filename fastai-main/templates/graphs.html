<!doctype html>
<html>
<head>
    <title>Graphs</title>
    <style>
        /* Basic Reset */
        body, h1, ul, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }


/* Container for the Graphs List */
.graph-container {
    background-color: #8174a055;
    padding: 30px;
    padding-top: 12px;  /* Extra padding to prevent clipping from the top */
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 1200px;
    margin-top: 20px;
    height: auto; /* Ensure the height is determined by the content */
    min-height: 500px; /* Increase min-height to ensure more space */
    overflow: auto; /* Allow scrolling if content overflows */
}

/* Adjust graph text alignment and spacing */
h1 {
    margin-top: 4px; /* Add space before the graph title */
    text-align: center;
    font-size: 1.4rem;
    color: #333;
}

/* Adjust graph area for large images */
img {
    width: 100%;
    height: auto;
    display: block;
    margin: 20px auto; /* Add some margin around the graph */
}



        /* List Styling */
        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Individual Graph Link Styling */
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 20px;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        li:hover {
            background-color: #4417523a;
            transform: translateY(-5px);
        }

        li a {
            text-decoration: none;
            color: #8174A0;
            font-size: 1.2rem;
            display: block;
        }

        /* Back Button Styling */
        a[href='/'] {
            font-size: 1.1rem;
            color: #8174A0;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
        }

        a[href='/']:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <h1>Graphs</h1>
        <ul>
            {{ graph_links|safe }}
        </ul>
    <a href="/">Back to Home</a>
</div>
<div id="chatbot-container"></div>


<!-- Load Chatbot -->
<script src="/static/js/loadchatbot.js"></script>
</body>
</html>
